<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Focal Length Finder</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div>
  <p><label for="sensorselect">What's the sensor size of your camera ?</label>
    <select name="" id="sensorselect">
      <option value="">Please select…</option>
      <option value="2178">Medium Format (Phase One)</option>
      <option value="2159">Medium Format (Hasselblad H5D-60)</option>
      <option value="1803">Medium Format (Kodak)</option>
      <option value="1452">Medium Format (Fuji GFX, Hasselblad, Pentax)</option>
      <option value="1350">Leica S</option>
      <option value="860">Full Frame</option>
      <option value="548">APS-H (Canon)</option>
      <option value="370">APS-C (Nikon, Sony, Pentax, Fuji…), Foveon</option>
      <option value="329">APS-C (Canon)</option>
      <option value="286">Original Sigma Foveon X3</option>
      <option value="225">Four Thirds, Micro Four Thirds (Olympus, Panasonic)</option>
      <option value="116">1" (Sony, Nikon, Samsung)</option>
      <option value="58.1">2/3" (Nokia Lumia 1020, Fujifilm X-S1, X20, XF1)</option>
      <option value="43">1/1.7" (Pentax Q7, Canon G10, G15)</option>
      <option value="25">1/2.5"</option>
      <option value="17.3">1/3" (iPhone 5s, 6, 7)</option>
    </select>
  </p>

  <p class="invisible">If you want the equivalent of a <label for="fullframe">Full Frame</label> <input type="text" name="fullframe" id="fullframe">mm, you should get a <strong id="fullframeresult">??mm lens</strong>.</p>


  <p class="invisible">A lens with the focal length of <label for="sensor"></label> <input type="text" name="sensor" id="sensor">mm will behave like a <strong id="sensorresult">??mm</strong> in full frame.</p>
</div>
<!-- I honestly don't know why I used jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
